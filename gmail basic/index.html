<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gmail</title>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <img src="newgmaillogo.jpg" alt="">
    
    
    
    <div class="side-bar" id="mySidebar">
        <button class="sidebar-compose" onclick="openForm()">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Compose
        </button>
        </div>

    <div class="form-popup" id="myForm">                           
        <form  class="form-container">
            <div class="msg-first-div">
                <h2>New Message</h2>
                <i class="fa fa-solid fa-ban" onclick="hideMyForm()"></i>
            </div>
            <div class="msg-second-div">
                <input type="text" name="sending-to" placeholder="To" id="a">
                <input type="text" name="subject" placeholder="Subject" id="a1">
                <textarea name="compose" id="b" placeholder="Your Message" cols="30" rows="10"></textarea>
            </div>
            <div class="msg-third-div">
                <a type="submit" onclick="val()" class="val" id="val">send</a>
               
                
            </div>
        </form>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
